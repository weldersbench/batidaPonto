name: Bater Ponto Automaticamente

on:
  schedule:
    - cron: '0 11 * * 1-5'  # 08h (UTC+3)
    - cron: '0 15 * * 1-5'  # 12h (UTC+3)
    - cron: '0 16 * * 1-5'  # 13h (UTC+3)
    - cron: '0 20 * * 1-5'  # 17h (UTC+3)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar se está habilitado
        run: |
          if [ "${{ secrets.EXECUTAR_PONTO }}" != "true" ]; then
            echo "Execução desativada. Encerrando workflow."
            exit 0
          fi

      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Instalar Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome*.deb || sudo apt-get -f install -y

      - name: Instalar ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | sed 's/[^0-9.]//g' | cut -d "." -f 1)
          LATEST=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget "https://chromedriver.storage.googleapis.com/$LATEST/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver

      - name: Compilar projeto
        run: ./gradlew build # ou mvn package

      - name: Executar aplicação
        run: java -jar build/libs/batidaPonto-1.0.3-SNAPSHOT.jar
